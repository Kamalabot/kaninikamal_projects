<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Cube Animation with Import Map</title>
    <link rel="stylesheet" href="style.css" />

    <!-- (Optional) Polyfill for older browsers supporting import maps -->
    <script async src="https://unpkg.com/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="controls">
      <button id="increase">Increase Size</button>
      <button id="decrease">Decrease Size</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
